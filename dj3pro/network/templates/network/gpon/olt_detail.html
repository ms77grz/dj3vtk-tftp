{% extends 'network/base.html' %}
{% load network_tags %}

{% block title %}{% endblock %}

{% block content %}
<div class="content-section p-2">
    <h3>{{ title }}</h3>
    <ul>
        {% for ont, state in zipped_context %}
        <li>
            <a class="{{ state.value|ont_status }}" href="{% url 'ont_detail' ip model ont.oid %}">
                {{ forloop.counter }}) {{ ont.value|clear_value }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
