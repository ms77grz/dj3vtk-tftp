{% extends 'network/base.html' %}
{% load network_tags %}

{% block title %}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<h5 style="color: red;">Для оборудования ELTEX (LTPx) функционал еще не реализован!</h5>
<ul>
    {% for olt in olts %}
    <li><a href="{% url 'olt_detail' olt.ip %}">
            {{ olt.ip }}
            {{ olt.address }}
            {{ olt.model }}
        </a>
    </li>
    {% endfor%}
</ul>
{% endblock %}
