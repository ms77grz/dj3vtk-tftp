{% extends 'network/base.html' %}
{% load network_tags %}

{% block title %}{% endblock %}

{% block content %}
<div class="content-section">
    <h3>{{ title }}</h3>
    <p class="offline">Для оборудования ELTEX (LTPx) функционал не реализован!</p>
    <ul>
        {% for olt in olts %}
        <li><a href="{% url 'olt_detail' olt.ip olt.model %}">
                {{ olt.ip }}
                {{ olt.address }}
                {{ olt.model }}
            </a>
        </li>
        {% endfor%}
    </ul>
</div>
{% endblock %}
