{% extends 'network/base.html' %}
{% load network_tags %}

{% block title %}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for olt in olts %}
    <li><a href="{% url 'olt_detail' olt.ip %}">
            {{ olt.ip }}
            {{ olt.address }}
        </a>
    </li>
    {% endfor%}
</ul>
{% endblock %}
