{% extends "equipment_accounting/base.html" %}
{% block content %}
<article class="media content-section">
    <img src="{{ post.author.profile.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.publish|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.body|linebreaks }}</p>
    </div>
</article>
{% endblock %}
